name: tests-auth

on:
  pull_request:
    paths:
      - 'auth/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install libssl1.1 (mongodb-memory-server)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget ca-certificates
          wget -q -O /tmp/libssl1.1.deb "http://archive.ubuntu.com/ubuntu/pool/main/o/openssl1.1/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb"
          sudo dpkg -i /tmp/libssl1.1.deb || sudo apt-get -f install -y
      - name: Run auth tests
        run: |
          cd auth
          npm ci
          npm run test:ci
