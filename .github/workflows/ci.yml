name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    env:
      CI: true
      STRIPE_TESTING_KEY: sk_test_dummy
      JWT_KEY: test_jwt_key
      MONGOMS_VERSION: "6.0.6"
      MONGOMS_STORAGE_ENGINE: "wiredTiger"
    steps:
      - uses: actions/checkout@v4
      - name: Install OpenSSL 1.1 compatibility (mongodb-memory-server)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget ca-certificates
          wget -q -O /tmp/libssl1.1.deb "http://archive.ubuntu.com/ubuntu/pool/main/o/openssl1.1/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb"
          sudo dpkg -i /tmp/libssl1.1.deb || sudo apt-get -f install -y
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install deps (services)
        run: |
          for dir in auth tickets orders payments expiration client; do
            echo "Installing in $dir"
            cd "$dir"
            npm ci
            cd ..
          done
      - name: Build services
        run: |
          for dir in auth tickets orders payments expiration client; do
            echo "Building $dir"
            cd "$dir"
            npm run build
            cd ..
          done
      - name: Test services
        run: |
          for dir in auth tickets orders payments expiration; do
            echo "Testing $dir"
            cd "$dir"
            npm test -- --runInBand --detectOpenHandles --forceExit --testTimeout=30000
            cd ..
          done
