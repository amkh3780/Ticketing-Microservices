name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    env:
      CI: true
      STRIPE_TESTING_KEY: sk_test_dummy
      JWT_KEY: test_jwt_key
      MONGOMS_VERSION: "6.0.6"
      MONGOMS_STORAGE_ENGINE: "wiredTiger"
    steps:
      - uses: actions/checkout@v4
      - name: Install OpenSSL 1.1 compatibility (mongodb-memory-server)
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libssl.so /usr/lib/x86_64-linux-gnu/libssl.so.1.1 || true
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libcrypto.so /usr/lib/x86_64-linux-gnu/libcrypto.so.1.1 || true
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install deps (services)
        run: |
          for dir in auth tickets orders payments expiration client; do
            echo "Installing in $dir"
            cd "$dir"
            npm ci
            cd ..
          done
      - name: Build services
        run: |
          for dir in auth tickets orders payments expiration client; do
            echo "Building $dir"
            cd "$dir"
            npm run build
            cd ..
          done
      - name: Test services
        run: |
          for dir in auth tickets orders payments expiration; do
            echo "Testing $dir"
            cd "$dir"
            npm test -- --runInBand --detectOpenHandles --forceExit --testTimeout=30000
            cd ..
          done
