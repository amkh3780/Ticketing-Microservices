apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration
  template:
    metadata:
      labels:
        app: expiration
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: expiration
          image: srayen/expiration
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: "150m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            exec:
              command: ["/bin/sh", "-c", "pgrep node >/dev/null"]
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            exec:
              command: ["/bin/sh", "-c", "pgrep node >/dev/null"]
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 6
          env:
            - name: NODE_ENV
              value: "production"
            # we will use the ticket's pod name as our NATS client ID (it's randomly generated & unique )
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: REDIS_HOST
              # value of the hostname for the register that we want to connect to (service name that we had written in expiration-redis-depl.yaml)
              value: expiration-redis-srv
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
            - name: NATS_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: nats-auth-secret
                  key: NATS_AUTH_TOKEN
            - name: NATS_URL
              value: "nats://$(NATS_AUTH_TOKEN)@nats-srv:4222"
            - name: NATS_CLUSTER_ID
              value: ticketing
---
# This service is not going to be contacted by any other part of our application directly
